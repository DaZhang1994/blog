

<!--Thread Section Wrapper-->
<section id="resume-landing" class="container-fluid">

  <div class="header-placeholder"></div>

  <mdb-card id="resume-landing-content">
    <mdb-card-header class="blue text-center py-4 text-white">
      <h1><strong>Resume</strong></h1>
    </mdb-card-header>

    <mdb-card-body>

      <ngx-extended-pdf-viewer
        [src]="'assets/pdf/Da_Zhang_Resume.pdf'" [filenameForDownload]="'Da_Zhang_Resume.pdf'" [showBookmarkButton]="false" [showOpenFileButton]="false" [useBrowserLocale]="true" [textLayer]="true" [showHandToolButton]="true" [height]="'1500px'">
      </ngx-extended-pdf-viewer>

    </mdb-card-body>
  </mdb-card>

  <div class="footer-placeholder"></div>

</section>
<!--/Thread Section Wrapper-->
