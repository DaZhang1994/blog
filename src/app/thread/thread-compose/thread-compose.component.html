<!--Thread Section Wrapper-->
<section id="thread-compose" class="container-fluid" style="min-height: 100vh">

  <div class="header-placeholder"></div>

  <form [formGroup]="composeThreadForm" (ngSubmit)="onSubmit(composeThreadForm.value)">
    <mdb-card>
      <mdb-card-header class="blue white-text text-center py-4">
        <h2><strong>Compose Thread</strong></h2>
      </mdb-card-header>

      <mdb-card-body>
        <mdb-file-upload #threadFeaturedImg ngDefaultControl id="threadFeaturedImg" formControlName="threadFeaturedImg" (fileRemoved)="onFileRemove()" (fileAdded)="onFileAdd($event)" [height]="500"></mdb-file-upload>
        <div class="md-form">
          <input mdbInput mdbValidate type="text" id="threadSubject" class="form-control text-center" formControlName="threadSubject">
          <label for="threadSubject">Thread Subject</label>
          <mdb-error *ngIf="threadSubject.invalid && (threadSubject.dirty || threadSubject.touched)">Please Enter Thread Subject</mdb-error>
          <mdb-success *ngIf="threadSubject.valid && (threadSubject.dirty || threadSubject.touched)"></mdb-success>
        </div>
        <button id="cancelBtn" type="button" mdbBtn class="m-0 w-50 flex-1" color="grey" mdbWavesEffect>Cancel</button>
        <button id="submitBtn" [disabled]="!threadSubject.valid" type="submit" mdbBtn class="m-0 w-50 flex-1" color="primary" mdbWavesEffect>Submit</button>
      </mdb-card-body>
    </mdb-card>
  </form>

  <div class="footer-placeholder"></div>

</section>
<!--/Thread Section Wrapper-->
