<!--Thread Section Wrapper-->
<section id="thread-landing" class="container-fluid">

  <div class="header-placeholder"></div>

  <mdb-card id="thread-landing-content">
    <mdb-card-header class="blue white-text text-center py-4">
      <h1><strong>Newest Posts</strong></h1>
    </mdb-card-header>

    <mdb-card-body>

      <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'" [animation]="'slide'">
        <mdb-carousel-item *ngFor="let slider of sliders">
          <div class="col-md-4 pb-2" *ngFor="let card of slider">
            <mdb-card class="my-1 h-100">
              <div class="view overlay">
                <a [routerLink]="'view/' + card.link">
                  <mdb-card-img [src]="card.featuredImg" alt="Card image cap"></mdb-card-img>
                  <div class="mask waves-effect waves-light flex-center rgba-grey-strong">
                  </div>
                </a>
              </div>
              <mdb-card-body>
                <mdb-card-title>
                  <a [routerLink]="'view/' + card.link">
                    <h4>{{ card.title }}</h4>
                  </a>
                </mdb-card-title>
                <p>{{ card.abstract }}</p>
              </mdb-card-body>
              <mdb-card-footer>
                <a [routerLink]="'view/' + card.link" mdbBtn color="primary" class="waves-light" mdbWavesEffect>Read More</a>
              </mdb-card-footer>
            </mdb-card>
          </div>
        </mdb-carousel-item>
      </mdb-carousel>
    </mdb-card-body>
  </mdb-card>
