<!--Thread Section Wrapper-->
<section id="post-landing" class="container-fluid">

  <div class="header-placeholder"></div>

  <mdb-card>
    <mdb-card-header class="blue white-text text-center py-4">
      <h1><strong>Newest Posts</strong></h1>
    </mdb-card-header>

    <mdb-card-body>

      <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'" [animation]="'slide'">
        <mdb-carousel-item *ngFor="let postCardSlider of postCardSliders">
          <div class="col-md-4 pb-2" *ngFor="let postCard of postCardSlider">
            <mdb-card class="my-1 h-100">
              <div class="view overlay">
                <a [routerLink]="'view/' + postCard.link">
                  <mdb-card-img [src]="postCard.featuredImg ? postCard.featuredImg : 'assets/img/placeholder.png'" alt="Card image cap"></mdb-card-img>
                  <div class="mask waves-effect waves-light flex-center rgba-grey-strong">
                  </div>
                </a>
              </div>
              <mdb-card-body>
                <mdb-card-title>
                  <h4>{{ postCard.title }}</h4>
                </mdb-card-title>
                <p>{{ postCard.abstract }}</p>
              </mdb-card-body>
              <mdb-card-footer>
                <a [routerLink]="'view/' + postCard.link" mdbBtn color="primary" class="waves-light" mdbWavesEffect>Read More</a>
              </mdb-card-footer>
            </mdb-card>
          </div>
        </mdb-carousel-item>
      </mdb-carousel>
    </mdb-card-body>
  </mdb-card>

  <mdb-card class="mt-5">
    <mdb-card-header class="blue white-text text-center py-4">
      <h1><strong>All Categories</strong></h1>
    </mdb-card-header>

    <mdb-card-body>
      <div class="row" *ngFor="let threadThumbnailRow of threadThumbnailRows" >

        <div *ngFor="let threadThumbnail of threadThumbnailRow" class="col-md-4 mx-auto my-3" mdbWavesEffect>
          <div class="view overlay card">
            <a [routerLink]="'/threads/view/' + threadThumbnail.link">
              <img
                class="img-fluid"
                [src]="threadThumbnail?.featuredImg ? threadThumbnail.featuredImg : 'assets/img/placeholder.png'"
                [alt]="threadThumbnail?.subject"
              />
              <div class="mask waves-effect waves-light flex-center rgba-grey-strong">
                <h2 class="white-text">{{ threadThumbnail?.subject }}</h2>
              </div>
            </a>
          </div>
        </div>

      </div>
    </mdb-card-body>
  </mdb-card>


  <div class="footer-placeholder"></div>

</section>
<!--/Thread Section Wrapper-->
