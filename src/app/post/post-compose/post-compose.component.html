<!--Thread Section Wrapper-->
<section id="post-compose" class="container-fluid">

  <div class="header-placeholder"></div>

  <form [formGroup]="composePostForm" (ngSubmit)="onSubmit(composePostForm.value)">
    <mdb-card>
      <mdb-card-header class="blue white-text text-center py-4">
        <h1><strong>Compose Post</strong></h1>
      </mdb-card-header>

      <mdb-card-body>
        <mdb-file-upload #postFeaturedImg ngDefaultControl id="postFeaturedImg" formControlName="postFeaturedImg" (fileRemoved)="onFileRemove()" (fileAdded)="onFileAdd($event)" [height]="500"></mdb-file-upload>
        <div class="md-form">

          <input mdbInput mdbValidate type="text" id="postTitle" class="form-control text-center" formControlName="postTitle">
          <label for="postTitle">Post Title</label>
          <mdb-error *ngIf="postTitle.invalid && (postTitle.dirty || postTitle.touched)">Please Enter Post Title</mdb-error>
          <mdb-success *ngIf="postTitle.valid && (postTitle.dirty || postTitle.touched)"></mdb-success>

          <select mdbInput mdbValidate class="browser-default custom-select mt-3" formControlName="postThread">
            <option selected [value]=null> * Please Select the thread your post belongs to ...</option>
            <option *ngFor="let thread of threads" [value]="thread.id">{{ thread.subject }}</option>
          </select>

        </div>
        <div id="post-compose-editor"></div>
        <button id="cancelBtn" type="button" mdbBtn class="m-0 w-50 flex-1 mt-2" color="grey" mdbWavesEffect>Cancel</button>
        <button id="submitBtn" [disabled]="!(postTitle.valid && postContent && postThread.valid)" type="submit" mdbBtn class="m-0 w-50 flex-1 mt-2" color="primary" mdbWavesEffect>Submit</button>
      </mdb-card-body>
    </mdb-card>
  </form>

  <div class="footer-placeholder"></div>

</section>
<!--/Thread Section Wrapper-->
