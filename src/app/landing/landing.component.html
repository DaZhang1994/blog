<!--Carousel Wrapper-->
<mdb-carousel id="home" [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
  <!--Slide 1-->
  <mdb-carousel-item>
    <div class="view vw-100 vh-100">
      <img
        class="d-block vw-100 vh-100"
        src="assets/img/slide1.jpg"
        alt="First slide"
      />
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <img src="assets/img/da_zhang.jpg" class="img-fluid z-depth-1 rounded-circle" width="200px"
           alt="Da Zhang">
    </div>
  </mdb-carousel-item>
  <!--/Slide 1-->

  <!--Slide 2-->
  <mdb-carousel-item>
    <div class="view vw-100 vh-100">
      <img
        class="d-block vw-100 vh-100"
        src="assets/img/slide2.jpg"
        alt="Second slide"
      />
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <img src="assets/img/da_zhang.jpg" class="img-fluid z-depth-1 rounded-circle hoverable" width="200px"
           alt="Nemo">
    </div>
  </mdb-carousel-item>
  <!--/Slide 2-->

  <!--Slide 3-->
  <mdb-carousel-item>
    <div class="view vw-100 vh-100">
      <img
        class="d-block vw-100 vh-100"
        src="assets/img/slide3.jpg"
        alt="Third slide"
      />
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <img src="assets/img/da_zhang.jpg" class="img-fluid z-depth-1 rounded-circle hoverable" width="200px"
           alt="Nemo">
    </div>
  </mdb-carousel-item>
  <!--/Slide 3-->
</mdb-carousel>
<!--/Carousel Wrapper-->
